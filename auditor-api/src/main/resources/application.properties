# ===============================
# CONFIGURACIÓN GENERAL
# ===============================

# Puerto del servidor (por defecto es 8080)
server.port=8080

# Contexto base del proyecto (opcional)
# server.servlet.context-path=/api/audit

# ===============================
# CONFIGURACIÓN DE BASE DE DATOS
# ===============================

# URL de conexión (ajustar según tu entorno)
spring.datasource.url=jdbc:postgresql://localhost:5432/audit_db
spring.datasource.username=ol_prueba
spring.datasource.password=ol_prueba

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto JPA para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL en consola (para desarrollo)
spring.jpa.show-sql=true

# Formatear SQL en consola
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de creación de tablas (ajustar según entorno)
# Opciones: none | update | create | create-drop | validate
spring.jpa.hibernate.ddl-auto=update

# ===============================
# CONFIGURACIÓN DE JPA Y ENTIDADES
# ===============================

# Escaneo de paquetes para entidades
# spring.jpa.packages-to-scan=com.stephania.audit.entity

# ===============================
# CONFIGURACIÓN DE SEGURIDAD (JWT)
# ===============================

# Clave secreta para firmar tokens JWT
jwt.secret=clave-secreta-super-segura

# Tiempo de expiración del token en milisegundos (ej. 1 hora)
jwt.expiration=3600000

# ===============================
# LOGGING Y TRAZABILIDAD
# ===============================

# Nivel de logging por defecto
logging.level.root=INFO

# Nivel de logging para tu paquete
logging.level.com.stephania.audit=DEBUG

# Formato de logs (opcional)
# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n